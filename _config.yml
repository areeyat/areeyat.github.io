theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dirt

atom_feed:
  hide: true

collections:
  pad-thai:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: "pad-thai"
    values:
      layout: splash
      show_date: false
  - scope:
      path: ""
      type: pages
    values:
      layout: splash